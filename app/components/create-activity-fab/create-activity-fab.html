<md-button id="createButton"
           class="md-fab create-button"
           md-theme="forms"
           ng-click=" ctrl.isDetailed() ? ctrl.showUpdateDialog($event) : ctrl.showCreateDialog($event)"
           ng-show="ctrl.checkAuthStatus() && ctrl.checkCreator()">
            <md-icon ng-show="ctrl.checkCreator()" md-svg-src="https://rawgit.com/google/material-design-icons/master/{{ctrl.getIcon().category}}/svg/production/ic_{{ctrl.getIcon().name}}_24px.svg"></md-icon>
</md-button>
