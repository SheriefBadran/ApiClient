
<md-content>
  <!--<md-button class="md-fab create-button"><span>+</span></md-button>-->
  <md-content flex>
    <h3>Update</h3>
    <form name="updateForm" ng-submit="updateForm.$valid && ctrl.update(data)" md-theme="forms" novalidate>
      <md-input-container>
        <label>Enter activity name</label>
        <input ng-model="data.name" type="text" name="activityName" title="activity-name" required/>
      </md-input-container>
      <md-input-container>
        <label>Enter description</label>
        <input ng-model="data.description" type="text" maxlength="1000" name="description" title="description" required/>
      </md-input-container>

      <md-radio-group ng-model="data.indoors">
        <md-radio-button value="{{true}}">indoors</md-radio-button>
        <md-radio-button value="{{false}}">outdoors</md-radio-button>
      </md-radio-group>

      <!--Add category update if there is time left-->
      <!--<md-select ng-model="data.categoryObj">-->
        <!--<md-select-label>{{data.categoryObj.category ? data.categoryObj.category : 'Categorize'}}</md-select-label>-->
        <!--<md-option ng-value="c" ng-repeat="c in ctrl.categories">{{c.category}}</md-option>-->
      <!--</md-select>-->

      <div class="md-actions">
        <md-button>Update</md-button>
      </div>
    </form>
  </md-content>
</md-content>
