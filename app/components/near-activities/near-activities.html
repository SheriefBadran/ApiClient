
<ui-gmap-google-map center='ctrl.map.center' zoom='ctrl.map.zoom'>
  <ui-gmap-markers
    models="ctrl.nearActivities"
    idkey="'id'"
    coords="'position'"
    fit="true"
    modelsbyref="true"
    labelContent="'{'test'}'"
    options="'label{title: name}'">

    <ui-gmap-windows
      idKey="'id'"
      models="ctrl.nearActivities.position"
      show="show">
      <div ng-non-bindable>{{name}}</div>
    </ui-gmap-windows>

  </ui-gmap-markers>
</ui-gmap-google-map>
